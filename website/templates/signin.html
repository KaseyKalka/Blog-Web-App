{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">
        Sign In
    </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <!-- name is what we will use to reference when we post data to a server -->
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
        <label for="password">Password</label>
        <!-- name is what we will use to reference when we post data to a server -->
        <input type="text" id="password" name="password" class="form-control" placeholder="Enter Password">
        <br>
        <div align="center"><button class="btn btn-dark" type="submit">Submit</button></div>
        
    </div>
</form>
{% endblock %}
